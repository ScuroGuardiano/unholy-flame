<nb-card>
  <nb-card-header>
    Add tag
  </nb-card-header>
  <nb-card-body class="add-tag">
    <nb-form-field>
      <nb-icon nbPrefix icon="hash-outline" pack="eva"></nb-icon>
      <input nbInput status="primary" name="tag-name" placeholder="Tag name" (keyup)="addTagKeyupHandler($event)" [(ngModel)]="addingTagName">
    </nb-form-field>
    <button status="primary" (click)="addTag()" [disabled]="addingTagName === ''" nbButton><nb-icon icon="plus-outline" pack="eva"></nb-icon></button>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header>
    Tag list
  </nb-card-header>
  <nb-card-body>
    <app-table [deletable]="true" [columns]="tags.columns" [rows]="tags.rows" (delete)="deleteTag($event)"></app-table>
  </nb-card-body>
</nb-card>
